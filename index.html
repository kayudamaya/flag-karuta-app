function pauseAutoMode() {
  isPaused = true;

function resumeAutoMode() {

function speakNextCard() {
  if (cards.length === 0) {
    document.getElementById("card").style.display = 'none';
    document.getElementById("flag").style.display = 'none';

  utterance.rate = 0.95;

  };
  speechSynthesis.speak(utterance);
}
